<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zoo</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <header>
        <h1> Zoo </h1>
        
        <div class="choises">
           
            <div id="money">
                <span>00.00</span>
                <img src="img/money.svg">
            </div>

            <div id="stroke" class="choise"><img src="img/icons8.png"></div>
    
            <div id="food" class="choise"><img src="img/icons9.png"></div>
           
            <div id="walk" class="choise"><img src="img/icons10.png"></div>
            
    
        </div>
    </header>
    
   

    

    <div class="animals_wrapper">
        <div id="monkey" class="animal"><img src="imgAnimals/monkey.jpg"></div>
        <div id="bear" class="animal"><img src="imgAnimals/bear.jpg"></div>
        <div id="jiraffe" class="animal"><img src="imgAnimals/jiraffe.jpg"></div>
        <div id="ship" class="animal"><img src="imgAnimals/ship.jpg"></div>
        <div id="tiger" class="animal"><img src="imgAnimals/tiger.jpg"></div>
        <div id="tigerwhite" class="animal"><img src="imgAnimals/tigerwhite.jpg"></div>
    </div>
    <div id="timer" class="time_board">00:00</div>

    <h2>Walking</h2>
    <div class="ramka" id="walking">

    </div>
    <h2>Feed</h2>
    <div class="ramka" id="feeding">

    </div>

<script src="script.js"></script>
</body>

</html>
